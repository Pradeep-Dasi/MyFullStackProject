<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin-like App</title>
    <link rel="stylesheet" href="../CSS/css.css">
</head>
<body>
    <h1>Pastebin-like App</h1>
    
    <textarea id="pasteText" placeholder="Paste your text here"></textarea><br>
    <input type="number" id="expireMinutes" placeholder="Expiration (minutes)">
    <input type="number" id="maxViews" placeholder="Max Views (0 for unlimited)"><br>
    <button onclick="createPaste()">Create Paste</button>

    <div id="linkSection" style="display: none;">
        <p>Share your paste with this link:</p>
        <a id="pasteLink" target="_blank"></a>
    </div>
</body>
<script src="../JavaScript/js.js"></script>
</html>
